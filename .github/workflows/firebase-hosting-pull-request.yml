name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  REACT_APP_FIREABSE_APIKEY: ${{ secrets.REACT_APP_FIREABSE_APIKEY }}
  REACT_APP_FIREABSE_AUTHDOMAIN: ${{ secrets.REACT_APP_FIREABSE_AUTHDOMAIN }}
  REACT_APP_FIREABSE_PROJECTID: miband-estres
  REACT_APP_FIREABSE_STORAGEBUCKET: miband-estres.appspot.com
  REACT_APP_FIREABSE_MESSAGINGSENDERID: ${{ secrets.REACT_APP_FIREABSE_MESSAGINGSENDERID }}
  REACT_APP_FIREABSE_APPID: ${{ secrets.REACT_APP_FIREABSE_APPID }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MIBAND_ESTRES }}'
          projectId: miband-estres
